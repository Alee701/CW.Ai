<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/57fbb9a21d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <button class="button color" onclick="clearDisplay()">C</button>
        <button class="button color" onclick="appendToDisplay('%')">%</button>
        <button class="button color" onclick="appendToDisplay('+/-')">+/-</button>
        <button class="button color" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button color" onclick="appendToDisplay('/')"><i class="fa-solid fa-divide"></i></button>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button color" onclick="appendToDisplay('*')">x</button>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button color" onclick="appendToDisplay('-')">-</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button color" onclick="appendToDisplay('+')">+</button>
       
    </div>
        <footer>
            <h1>CALCULATOR</h1>
            <P>DESIGNED BY ALI IMRAN</P>
        </footer>
   <script src="app.js"></script>
</body>
</html>
