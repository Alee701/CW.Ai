<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User 1 - Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="logout-button" id="logout">Logout</button>
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>
        <div class="profile-content">
            <div class="profile-image">
                <img src="assets/" alt="User Profile Picture">
                <button id="edit-profile">Edit</button>
            </div>
            <div class="profile-bio">
                <h3 id="profile-name">Virat kohli</h3>
                <p id="bio-content">Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget metus quis elit dignissim hendrerit.</p>
                <div id="edit-form" style="display: none;">
                    <label for="new-name">New Name:</label>
                    <input type="text" id="new-name">
                    <label for="new-bio">New Bio:</label>
                    <textarea id="new-bio"></textarea>
                    <button id="save-changes">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <button id="back-button">Back</button>

    <script src="app.js"></script>
    <script>
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        });

        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });

        const editButton = document.getElementById('edit-profile');
        const editForm = document.getElementById('edit-form');
        const saveChangesButton = document.getElementById('save-changes');

        editButton.addEventListener('click', function() {
            editForm.style.display = 'block';
            editButton.style.display = 'none';
            const profileName = document.getElementById('profile-name').innerText;
            const bioContent = document.getElementById('bio-content').innerText;
            document.getElementById('new-name').value = profileName;
            document.getElementById('new-bio').value = bioContent.replace('Bio: ', '');
        });

        saveChangesButton.addEventListener('click', function() {
            const newName = document.getElementById('new-name').value;
            const newBio = document.getElementById('new-bio').value;
            document.getElementById('profile-name').innerText = newName;
            document.getElementById('bio-content').innerText = 'Bio: ' + newBio;
            editForm.style.display = 'none';
            editButton.style.display = 'block';
        });

        const userRole = localStorage.getItem('userRole');
        if (userRole === 'admin') {
            editButton.style.display = 'block';
        } else {
            editButton.style.display = 'none';
        }
    </script>
</body>
</html>
