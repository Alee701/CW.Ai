<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Text Editor</title>

</head>

<body>
    <section class="container">
        <h1>TEXT EDITOR<h3>By Ali Imran</h3></h1>
        
        <div class="row mb-4">
            <div class="col text-center">
                <button type="button" onclick="toggleBold()" class="shadow-sm btn btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Bold Text">Bold</button>
                <button type="button" onclick="toggleItalic()" class="shadow-sm btn btn-outline-success mx-1" data-toggle="tooltip" data-placement="top" title="Italic Text">Italic</button>
                <button type="button" onclick="toggleUnderline()" class="shadow-sm btn btn-outline-success mx-1" data-toggle="tooltip" data-placement="top" title="Underline Text">Underline</button>
                <button type="button" onclick="LAlign()" class="shadow-sm btn btn-outline-primary mx-1" data-toggle="tooltip" data-placement="top" title="Left Align"><i class="fas fa-align-left"></i></button>
                <button type="button" onclick="CAlign()" class="btn shadow-sm btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Center Align"><i class="fas fa-align-center"></i></button>
                <button type="button" onclick="RAlign()" class="btn shadow-sm btn-outline-primary mx-1" data-toggle="tooltip" data-placement="top" title="Right Align"><i class="fas fa-align-right"></i></button>
                <button type="button" onclick="UpperLine()" class="btn shadow-sm btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Uppercase Text">Upper Case</button>
                <button type="button" onclick="Lowerline()" class="btn shadow-sm btn-outline-primary mx-1" data-toggle="tooltip" data-placement="top" title="Lowercase Text">Lower Case</button>
                <button type="button" onclick="resetFormatting()" class="btn shadow-sm btn-outline-danger mx-1" data-toggle="tooltip" data-placement="top" title="Reset Formatting">Reset</button>
                <br><br>
                <input type="color" id="fontColor" class="btn btn-outline-secondary mx-1" onchange="changeFontColor()" data-toggle="tooltip" data-placement="top" title="Font Color">
                <input type="color" id="bgColor" class="btn btn-outline-secondary mx-1" onchange="changeBgColor()" data-toggle="tooltip" data-placement="top" title="Background Color">
                <select id="fontSize" class="btn btn-outline-secondary mx-1" onchange="changeFontSize()" data-toggle="tooltip" data-placement="top" title="Font Size">
                    <option value="1">12</option>
                    <option value="2">14</option>
                    <option value="3">16</option>
                    <option value="4">18</option>
                    <option value="5">20</option>
                    <option value="6">24</option>
                    <option value="7">30</option>
                </select>
                <br><br>
                <button type="button" onclick="copyText()" class="btn shadow-sm btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Copy Text">Copy</button>
                <button type="button" onclick="cutText()" class="btn shadow-sm btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Cut Text">Cut</button>
                <button type="button" onclick="pasteText()" class="btn shadow-sm btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Paste Text">Paste</button>
                <button type="button" onclick="saveText()" class="btn shadow-sm btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Save Text">Save</button>
                <button type="button" onclick="loadText()" class="btn shadow-sm btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Load Text">Load</button>
                <button type="button" onclick="undoAction()" class="btn shadow-sm btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Undo">Undo</button>
                <button type="button" onclick="redoAction()" class="btn shadow-sm btn-outline-secondary mx-1" data-toggle="tooltip" data-placement="top" title="Redo">Redo</button>
                <br><br>
                <span id="wordCount" class="badge badge-secondary">Word Count: 0</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3"></div>
            <div class="col-lg-12 col-md-6 col-sm-9">
                <div class="flex-box">
                    <textarea id="textarea1" class="input shadow" name="name" rows="15" cols="100" placeholder="Your text here"></textarea>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>

</html>
