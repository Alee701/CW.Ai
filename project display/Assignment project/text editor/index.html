<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>Text Editor</title>
</head>

<body>
    <section>
        <h1>TEXT EDITOR <span>By Ali Imran</span></h1>
       
        <div class="flex-box contain col-lg-11 col-md-6 col-sm-9">
            <div class="row">
                <div class="col">
                    <button type="button" onclick="toggleBold()" class="shadow-sm btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Bold Text">
                        Bold
                    </button>
                    <button type="button" onclick="toggleItalic()" class="shadow-sm btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Italic Text">
                        Italic
                    </button>
                    <button type="button" onclick="toggleUnderline()" class="shadow-sm btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Underline Text">
                        Underline
                    </button>
                    <button type="button" onclick="LAlign()" class="shadow-sm btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Left Align">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button type="button" onclick="CAlign()" class="btn shadow-sm btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Center Align">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button type="button" onclick="RAlign()" class="btn shadow-sm btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Right Align">
                        <i class="fas fa-align-right"></i>
                    </button>
                    <button type="button" onclick="UpperLine()" class="btn shadow-sm btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Uppercase Text">
                        Upper Case
                    </button>
                    <button type="button" onclick="LowerLine()" class="btn shadow-sm btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Lowercase Text">
                        Lower Case
                    </button>
                    <select onchange="changeFontSize(this.value)" class="btn btn-outline-secondary">
                        <option value="16px">Font Size</option>
                        <option value="12px">12px</option>
                        <option value="14px">14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                    </select>
                    <input type="color" onchange="changeFontColor(this.value)" class="btn btn-outline-secondary" title="Font Color" />
                    <input type="color" onchange="changeBgColor(this.value)" class="btn btn-outline-secondary" title="Background Color" />
                    <select onchange="changeFontFamily(this.value)" class="btn btn-outline-secondary">
                        <option value="Arial">Font Family</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3 col-sm-3"></div>
            <div class="textarea col-lg-10 col-md-6 col-sm-9">
                <div class="flex-box contain">
                    <textarea id="textarea1" class="input shadow" name="name" rows="15" cols="100" placeholder="Your text here"></textarea>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
    <br /><br />
    <script src="app.js"></script>
</body>

</html>
